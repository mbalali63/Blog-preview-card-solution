<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>


</head>
<body>
  <div id="main-container">
    <div id="image-container">
      <img src="./assets/images/illustration-article.svg" alt="">
    </div>
    <div id="text-container">
      <button class="tag-box">Learning</button>
      <p class="publish-date">Published 21 Dec 2023</p>
      <h1 class="publish-title">HTML & CSS foundations</h1>
      <p class="publish-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>      
    </div>
    <div id="id-container">
      <div id="id-image-container">
        <img src="./assets/images/image-avatar.webp" alt="">
      </div>
      <p id="id-name">Greg Hooper</p>
    </div>
  </div>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
